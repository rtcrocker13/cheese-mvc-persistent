<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" style="max-width:600px;" th:object="${newMenuItem}" modelAttribute="newMenuItem">

            <div class="form-group">
                <label th:for="cheeseId">Cheese</label>
                <select th:field="*{cheeseId}" name="cheeseId">
                    <option th:each="cheese : ${newMenuItem.cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.Id}"></option>
                </select>

                <input type="hidden" value="1" th:field="*{menuId}" name="menuId" />
            </div>

            <input type="submit" value="Add Cheese" />
        </form>

    </body>
</html>
